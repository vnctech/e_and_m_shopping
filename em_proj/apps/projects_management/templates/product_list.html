{% extends "base.html" %}

{% block content %}
<div class="products">
    {% for product in products %}
        <div class="product">
            <a href="{% url 'product_detail' product.id %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
            </a>
            <p>Price: ${{ product.price }}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
